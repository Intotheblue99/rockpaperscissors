<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="banner">Rock Paper Scissors</div>

<div class="selections">
    <div class="plcard">PLAYER:</div>
    <div class="cpucard">CPU:</div>
</div>

<div class="stats">
<div class="round">0</div>
<div class="rnd-winner">--</div>
<div class="game-winner">--</div>
<div class="player-score">player score:</div>
<div class="cpu-score">cpu-score:</div>
</div>

<div class="options">
    <button data-choice="rock" onclick=" getPlayerChoice('0')">ROCK</button>
    <button data-choice="paper" onclick=" getPlayerChoice('1')">PAPER</button>
    <button data-choice="scissors" onclick=" getPlayerChoice('2')">SCISSORS</button>
</div>


<script src="javascript.js"></script>
</body>
</html>
